codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        threshold: 0.5%
        base: auto
        target: auto
    patch:
      default:
        threshold: 0.5%
        base: auto
        target: auto
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

ignore:
  - "test/"
  - "include/vinecopulib/misc/nlohmann_json.hpp"
